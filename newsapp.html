<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsHub - Your Daily News Aggregator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 12px 24px;
            border: 2px solid white;
            background: rgba(255,255,255,0.1);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .category-btn:hover,
        .category-btn.active {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 50px 0;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-left: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .news-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .news-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .news-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .news-content {
            padding: 25px;
        }

        .news-source {
            color: #667eea;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .news-title {
            font-size: 1.3rem;
            font-weight: 700;
            line-height: 1.4;
            margin-bottom: 15px;
            color: #2d3748;
        }

        .news-description {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        .news-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
        }

        .news-date {
            color: #a0aec0;
            font-size: 0.85rem;
        }

        .read-more {
            padding: 8px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .read-more:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .error-message {
            text-align: center;
            color: white;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 50px 0;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .news-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .controls {
                gap: 10px;
            }
            
            .category-btn {
                padding: 10px 18px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>NewsHub</h1>
            <p>Stay informed with the latest news from around the world</p>
        </div>

        <div class="controls">
            <button class="category-btn active" data-category="general">Top Stories</button>
            <button class="category-btn" data-category="technology">Technology</button>
            <button class="category-btn" data-category="business">Business</button>
            <button class="category-btn" data-category="sports">Sports</button>
            <button class="category-btn" data-category="entertainment">Entertainment</button>
            <button class="category-btn" data-category="health">Health</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading latest news...</p>
        </div>

        <div id="error-message" class="error-message" style="display: none;">
            <h3>Unable to load news at the moment</h3>
            <p>Please check your internet connection and try again later.</p>
        </div>

        <div id="news-container" class="news-grid">
            <!-- News articles will be loaded here -->
        </div>

        <div id="no-results" class="no-results" style="display: none;">
            <h3>No articles found</h3>
            <p>Try selecting a different category or check back later.</p>
        </div>
    </div>

    <script>
        class NewsAggregator {
            constructor() {
                this.currentCategory = 'general';
                this.apiKey = 'YOUR_NEWS_API_KEY_HERE'; // Replace with your actual API key
                this.baseUrl = 'https://newsapi.org/v2/top-headlines';
                this.proxyUrl = 'https://api.allorigins.win/raw?url='; // CORS proxy
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.loadSampleNews(); // Load sample news for demo
            }

            setupEventListeners() {
                const categoryButtons = document.querySelectorAll('.category-btn');
                categoryButtons.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.setActiveCategory(e.target);
                        this.currentCategory = e.target.dataset.category;
                        this.loadNews();
                    });
                });
            }

            setActiveCategory(activeBtn) {
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                activeBtn.classList.add('active');
            }

            showLoading() {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error-message').style.display = 'none';
                document.getElementById('no-results').style.display = 'none';
                document.getElementById('news-container').innerHTML = '';
            }

            hideLoading() {
                document.getElementById('loading').style.display = 'none';
            }

            showError() {
                document.getElementById('error-message').style.display = 'block';
                this.hideLoading();
            }

            showNoResults() {
                document.getElementById('no-results').style.display = 'block';
                this.hideLoading();
            }

            async loadNews() {
                this.showLoading();

                try {
                    // For demo purposes, we'll use sample data since NewsAPI requires a key
                    // and has CORS restrictions. In a real implementation, you'd use a backend
                    // or a CORS proxy service.
                    
                    setTimeout(() => {
                        this.loadSampleNews();
                    }, 1000); // Simulate loading delay

                    // Uncomment below for real API integration:
                    // const url = `${this.baseUrl}?category=${this.currentCategory}&apiKey=${this.apiKey}&pageSize=20`;
                    // const response = await fetch(this.proxyUrl + encodeURIComponent(url));
                    // const data = await response.json();
                    // this.displayNews(data.articles);

                } catch (error) {
                    console.error('Error loading news:', error);
                    this.showError();
                }
            }

                    ]
                };

                return articles[category] || articles.general;
            }

            displayNews(articles) {
                const container = document.getElementById('news-container');
                
                if (!articles || articles.length === 0) {
                    this.showNoResults();
                    return;
                }

                container.innerHTML = '';
                this.hideLoading();

                articles.forEach((article, index) => {
                    const newsCard = this.createNewsCard(article);
                    newsCard.style.animationDelay = `${index * 0.1}s`;
                    container.appendChild(newsCard);
                });
            }

            createNewsCard(article) {
                const card = document.createElement('div');
                card.className = 'news-card';
                
                const publishedDate = new Date(article.publishedAt).toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                card.innerHTML = `
                    ${article.urlToImage ? `<img src="${article.urlToImage}" alt="${article.title}" class="news-image" onerror="this.style.display='none'">` : ''}
                    <div class="news-content">
                        <div class="news-source">${article.source.name}</div>
                        <h3 class="news-title">${article.title}</h3>
                        <p class="news-description">${article.description || 'No description available.'}</p>
                        <div class="news-footer">
                            <span class="news-date">${publishedDate}</span>
                            <a href="${article.url}" target="_blank" rel="noopener noreferrer" class="read-more">Read More</a>
                        </div>
                    </div>
                `;

                return card;
            }
        }

        // Initialize the news aggregator when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new NewsAggregator();
        });
