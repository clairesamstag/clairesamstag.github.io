<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bustling Farm with Moving Animals</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
  <script>
    // Click to teleport component
    AFRAME.registerComponent('click-to-move', {
      init: function() {
        const el = this.el;
        const rig = document.querySelector('#rig');
        
        el.addEventListener('click', function(evt) {
          if (evt.detail.intersection) {
            const point = evt.detail.intersection.point;
            rig.setAttribute('position', {
              x: point.x,
              y: 0,
              z: point.z
            });
          }
        });
      }
    });
  </script>
  <style>
    body { margin: 0; overflow: hidden; }
    #instructions {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 20px 30px;
      border-radius: 15px;
      font-family: Arial, sans-serif;
      z-index: 1000;
      text-align: center;
      line-height: 1.8;
      max-width: 650px;
    }
  </style>
</head>
<body>
  <div id="instructions">
    üöú <strong>Welcome to Bustling Sunshine Farm!</strong><br>
    <strong>Click on ground to teleport anywhere!</strong> | Drag to look around<br>
    Watch the farmer drive his tractor! All animals are roaming! üåΩüê¥üê∑üêî
  </div>

  <script>
    // Hide instructions after 5 seconds
    setTimeout(function() {
      const instructions = document.getElementById('instructions');
      instructions.style.transition = 'opacity 0.5s ease-out';
      instructions.style.opacity = '0';
      setTimeout(function() {
        instructions.style.display = 'none';
      }, 500);
    }, 5000);
  </script>
